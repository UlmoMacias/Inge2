<app-navbar></app-navbar>

<div class="container-fluid">
    <br>
    <h3 class="text-center">Facturas del cliente: {{rfc}} <br></h3>
    <div class="text-center">
        <button class="btn btn-warning btn-sm"><a style="color: white; text-decoration:none;" href="clientes/facturas/nueva?rfc={{rfc}}">Nueva Factura</a></button>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3 " *ngFor="let factura of facturas">
            <div class="card" style="min-height: 300px; min-width: 100px">
                <div class="card-header d-flex justify-content-between align-items-center">
                    Factura NÂ° {{factura.id}}
                    <button class="btn btn-warning btn-sm">Editar</button>
                </div>
                <div class="card-body text-center">

                    Creacion
                    <p>{{factura.fecha_creacion | date:'dd-MM-yyyy'}}</p>
                    Cliente
                    <p> {{factura.rfc_cliente }}</p>
                    Subtotal
                    <p>{{factura.subtotal}}</p>
                    Impuestos
                    <p>{{factura.taxes}}</p>
                    <p><button class="btn btn-success btn-sm">Articulos</button></p>
                    Total
                    <p>{{factura.total}}</p>
                </div>
                <div class="card-footer">
                    <form>
                        <button class="btn btn-danger btn-block btn-sm form-control" type="submit">Eliminar</button>
                    </form>

                </div>

            </div>
            <br>
        </div>

    </div>
    <br>
</div>



<app-footer></app-footer>
