<app-navbar></app-navbar>


<div class="container-fluid">
    <br>
    <h3 *ngIf="clientes.length > 0" class="text-center">Clientes <br></h3>

    <div *ngIf="clientes.length == 0" class="text-center">

        <div class="alert alert-dismissible alert-danger">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong><h5>Â¡No hay Clientes!</h5></strong> Agrega uno
        </div>

        <div class="col-md-3 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Agregar Cliente</h3>
                </div>
                <div class="card-body">

                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="nombres" placeholder="Nombre(s)">
                        <label>Nombre(s)</label>
                    </div>

                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="apellidos" placeholder="apellidos">
                        <label>Apellidos</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="rfc" placeholder="apellidos">
                        <label>RFC</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="email" class="form-control" id="correo" placeholder="apellidos">
                        <label>Correo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_region" placeholder="Region" min="0">
                        <label>Region</label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block form-control">Guardar</button>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div *ngIf="clientes.length > 0" class="text-center">
        <button type="button" class="btn btn-success btn-sm" (click)="agregarCliente()">Nuevo Cliente</button>
    </div>
    <br>
    <div *ngIf="clientes.length > 0">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th> Id </th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>RFC</th>
                    <th>Correo</th>
                    <th>Region</th>
                    <th>Facturas</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let cliente of clientes">
                    <tr *ngFor="let region of regiones">
                        <th *ngIf="region.id== cliente.id_region"> <span class="badge bg-dark">{{cliente.id}}</span> </th>
                        <th *ngIf="region.id== cliente.id_region">{{cliente.nombres}}</th>
                        <th *ngIf="region.id== cliente.id_region">{{cliente.apellidos}} </th>
                        <th *ngIf="region.id== cliente.id_region">{{cliente.rfc}}</th>
                        <th *ngIf="region.id== cliente.id_region">{{cliente.correo}} </th>
                        <th *ngIf="region.id== cliente.id_region">{{region.region}}</th>
                        <th *ngIf="region.id== cliente.id_region">
                            <button class="btn btn-warning btn-sm"><a style="color: white; text-decoration:none;" href="clientes/facturas?rfc={{cliente.rfc}}">Facturas</a></button>
                        </th>
                    </tr>
                </ng-container>
            </tbody>
        </table>


    </div>
</div>


<div class="modal fade" id="nuevo">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class=" text-center modal-header ">
                <h5 class="modal-title">Nuevo cliente</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombres" placeholder="Nombre(s)">
                        <label>Nombre(s)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellidos" placeholder="apellidos">
                        <label>Apellidos</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="rfc" placeholder="apellidos">
                        <label>RFC</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correo" placeholder="apellidos">
                        <label>Correo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_region" placeholder="Region" min="0">
                        <label>Region</label>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Agregar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>




<div class="modal fade" id="facturas">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class=" text-center modal-header ">
                <h5 class="modal-title">Nuevo cliente</h5>
            </div>
        </div>
    </div>
</div>










<div>
    <app-footer></app-footer>
</div>
